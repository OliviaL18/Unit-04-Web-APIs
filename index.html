<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Javascript Quiz</title>
  </head>
  <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Javascript Quiz</h1>
            <hr>
            <div class="text-center">
                <button type="button" class="btn btn-success start">Start</button>
                <span id="timer"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="question" class="text-center font-weight-bold quiz d-none"></h2>
            </div>
        </div>
        <div class="row">
            <br>
        </div>
        <div class="row quiz d-none">
            <div class="col-6">
                <div class="card">
                    <div class="card-title text-center">
                            <button type="button" id="btnA" class="btn btn-lg btn-block btn-outline-info" data-value="A">A</button>
                    </div>
                    <div class="card-body">
                        <p id="answerA" class="text-center"></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-title text-center">
                        <button type="button" id="btnB" class="btn btn-lg btn-block btn-outline-warning" data-value="B">B</button>
                    </div>
                    <div class="card-body">
                        <p id="answerB" class="text-center"></p>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row">
            <br>
        </div>
        <div class="row quiz d-none">
            <div class="col-6"> 
                <div class="card">
                    <div class="card-title text-center">
                        <button type="button" id="btnC" class="btn btn-lg btn-block btn-outline-success" data-value="C">C</button>
                    </div>
                    <div class="card-body">
                        <p id="answerC" class="text-center"></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-title text-center">
                        <button type="button" id="btnD" class="btn btn-lg btn-block btn-outline-secondary" data-value="D">D</button>
                    </div>
                    <div class="card-body">
                        <p id="answerD" class="text-center"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
        </div>
        <div class="card-footer text-center text-muted">
            
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
